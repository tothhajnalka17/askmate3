{% extends "layout.html" %}
{% block head %} Add Question Page {% endblock %}

{% block body %}
{% if session.username %}

<div class="container-fluid border-bottom">
<div class="col-xs-10 col-md-offset-1">
    <form action="{{url_for('add_question')}}" method="POST">
        <div style="margin-top: 5rem; margin-left: 30%; margin-right: 30%">
        <div>
        <h3>Add a title to your question:</h3>
        <textarea  class=" border border_black" style="width: 55rem; height: 7rem" id="title" name="title"  required></textarea>
        </div>
        <div style="margin-top: 3rem">
        <h3>Add a message to your question:</h3>
        <textarea id="message" name="message" style="width: 55rem; height: 7rem" required></textarea>
        </div>
        <button class="btn btn-warning btn-circle text-uppercase" style="margin: 1rem 2rem 1rem 20rem;" name="add_question">
            Post question
        </button>
        </div>
    </form>
</div>
</div>
    {% else %}
    <br>
<div style="margin-top: 5rem; margin-left: 42%; margin-right: 42%">
    <h2 >You are not logged in!</h2>
    <ul class="text-uppercase list-inline" style="text-align: left; margin-top: 1rem">
        <li class="dd" style="margin-top: 2rem; margin-left: 30%; margin-right: 28%"><a class="btn btn-warning btn-circle text-uppercase" href="{{url_for('register')}}">Register</a></li>
            <br>
        <li class="dd" style="margin-top: 1rem"><a class="btn btn-warning btn-circle text-uppercase" href="{{url_for('userlogin')}}">Login</a></li>
            <br>
    </ul>
</div>
{% endif%}
{% endblock %}
