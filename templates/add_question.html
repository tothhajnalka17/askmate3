{% extends "layout.html" %}
{% block head %} Add Question Page {% endblock %}

{% block body %}
{% if session.username %}
<div class="container bgdiv">
<div class="col-sm-20 col-sm-offset--3">

    <form action="{{url_for('add_question')}}" method="POST">
        <div style="margin-top: 5rem; margin-left: 25%; margin-right: 25%">
        <div>
        <h3>Add a title to your question:</h3>
        <textarea  class=" border border_black" style="width: 55rem; height: 7rem" id="title" name="title"  required></textarea>
        </div>
        <div>
        <h3>Add a message to your question:</h3>
        <textarea id="message" name="message" style="width: 55rem; height: 7rem" required></textarea>
        </div>
        <button class="btn btn-warning btn-circle text-uppercase" style="margin: 1rem 2rem 1rem 20rem;" name="add_question">
            Post question
        </button>
        </div>
    </form>

</div>
    {% else %}
    <br>
<div class="container col-sm-20 col-sm-offset--3 bgdiv">
    <h2 style="text-align: center">You are not logged in!</h2>
    <ul class="text-uppercase list-inline" style="text-align: left; margin-top: 1rem">
        <li class="dd" style="margin-top: 2rem; margin-left: 45%; margin-right: 28%"><a class="btn btn-warning btn-circle text-uppercase" href="{{url_for('register')}}">Register</a></li>
            <br>
        <li class="dd" style="margin-top: 2rem; margin-left: 46%; margin-right: 28%"><a class="btn btn-warning btn-circle text-uppercase" href="{{url_for('userlogin')}}">Login</a></li>
            <br>
    </ul>
</div>
</div>
{% endif%}
{% endblock %}
