{% extends "layout.html" %}
{% block head %} Add comment to question {% endblock %}

{% block body %}

<div class="col-md-12">
  <table id="example" class="table table-striped table-bordered" style="width:100%">
    <thead>
      <tr>
        <td>Question title: </td>
      </tr>
    </thead>
    <tbody>
      {% for data in question %}
        <tr>
            <td>{{ data.title }}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
</div>

<div class="col-md-12">
  <table id="example" class="table table-striped table-bordered" style="width:100%">

    <thead>
      <tr>
        <td>Question Message: </td>
      </tr>
    </thead>
    <tbody>
      {% for data in question %}
        <tr>
            <td>{{data.message}}</td>
        </tr>
      {% endfor %}
    </tbody>

  </table>
</div>


<form action="/question/{{ question_id }}/new-answer" method="post">
    <label for="add_answer">Add answer to this question:</label><br>
    <textarea name="message" rows="10" cols="100"></textarea><br>
    <button id="submit-comment" type="submit" name="add_answer">Post Comment</button>
</form>

{% endblock %}
