{% extends "layout.html" %}
{% block head %} Edit Question Page {% endblock %}

{% block body %}
<h1>sprint 3!!!</h1>
    <h2>TODO: connect to db, server</h2>
    <h2>Sends email with your username (gmail)</h2>
<div class="login-box">
  <h2>Register for the website!</h2>
  <form action="{{url_for('register')}}" method="POST">
    <div class="user-box">
      <input type="text" name="username" required="" autocomplete="off">
      <label>Username</label>
    </div>

    <div class="user-box">
      <input type="password" id="password1" name="" required="">
      <label>Password</label>
    </div>
    <div class="user-box" id="password2">
      <input type="password" name="password2" required="">
      <label>Password Again</label>
    </div>

    <div class="user-box">
      <input type="text" name="email" required="" autocomplete="off">
      <label>Email</label>
    </div>

    <button class="custom-btn btn-3">
    Register
    </button>
  </form>
</div>

{% endblock %}
