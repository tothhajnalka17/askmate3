{% extends 'layout.html' %}

{% block title %} Login Page {% endblock %}

{% block body %}
<div class="login-box">

    <h2>Login</h2>

  <form action="{{url_for('userlogin')}}" method="POST">

    <div class="user-box">
       <input type="text" name="email" required="" autocomplete="on">
       <label>Email</label>
    </div>

    <div class="user-box">
      <input type="password" id="password" name="password" required="">
      <label>Password</label>
    </div>
      <h4><a href="{{url_for('register')}}">Don't have an account? Register!</a></h4>
    <div>
    <button class="btn">
    Login
    </button>
      </div>
  </form>
</div>

</div>
{% endblock %}
