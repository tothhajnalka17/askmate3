{% extends 'layout.html' %}

{% block title %} Login Page {% endblock %}

{% block body %}
<h1><a href="{{url_for('route_home')}}">Back to Home</a></h1>
<div class="login-box">
  <h2>Login for the website!</h2>
  <form action="{{url_for('userlogin')}}" method="POST">

    <div class="user-box">
      <input type="text" id="email" name="email"  autocomplete="on">
      <label>Email</label>
    </div>

    <div class="user-box">
      <input type="password" id="password" name="password" >
      <label>Password</label>
    </div>

    <button class="custom-btn btn-3">
    Login
    </button>
  </form>
    <h3><a href="{{url_for('register')}}">Don't have an account? Register!</a></h3>
</div>
{% endblock %}
