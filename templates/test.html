{% extends "layout.html" %}

{% block head %} Add comment page {% endblock %}

{% block body %}


<div class="col-md-12">
  <table id="examplee" class="table table-striped table-bordered" style="width:100%">
    <thead>
      <tr>
        <td>Question title: </td>
      </tr>
    </thead>
    <tbody>
      {% for data in questiontitle %}
        <tr>
            <td>{{ data }}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
</div>

<div class="col-md-12">
  <table class="table table-striped table-bordered" style="width:100%">

    <thead>
      <tr>
        <td>Question Message: </td>
      </tr>
    </thead>
    <tbody>
      {% for item in questionmessage %}
        <tr>
            <td>{{ item }} </td>
        </tr>
      {% endfor %}
    </tbody>

  </table>
</div>


<form action="/question/{{ question_id }}/new-comment" method="POST">
    <div class="form-group">
        <label for="comment">Add a comment to this question:</label><br>
        <textarea name="comment" rows="10" cols="100"></textarea><br>
        <br>
    </div>
<input id="submit2" type="submit" name="btn" value="Post Comment">
</form>


{% endblock %}
