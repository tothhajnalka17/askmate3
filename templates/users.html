{% extends "layout.html" %}

{% block body %}

    <h3>List of all registered users on Archy</h3>
        <table>
            <tr>
                <td>Username</td>
                <td>Date registered</td>
            </tr>
            {% for user in users_details %}
            <tr>
                <td>{{ user.username }}</td>
                <td>{{ user.register_date }}</td>
            </tr>
            {% endfor %}
        </table>
{% endblock %}
